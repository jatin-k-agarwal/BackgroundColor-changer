<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <title>JavaScript Background color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="#" onclick="location.reload()">Home</a>
    </nav>

    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="sage">1</span>
      <span class="button" id="olive">2</span>
      <span class="button" id="terra">3</span>
      <span class="button" id="navy">4</span>
      <span class="button" id="blush">5</span>
      <span class="button" id="charcoal">6</span>
      <span class="button" id="mint">7</span>

      <span class="button" id="grey">8</span>
      <span class="button" id="red">9</span>
      <span class="button" id="blue">10</span>
      <span class="button" id="yellow">11</span>
      <span class="button" id="purple">12</span>

      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
